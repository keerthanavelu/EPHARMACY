<div class="color">
  <a routerLink="/home" style="text-decoration: none"><h2 class="text-center text-danger mb-4 pt-2"><b><i>MedEasy</i></b></h2></a>
  <div class="w-50 container">
  <form >
    <div class="form-group">
      <h3 class="m-2">Name :-</h3>
      <input type="text" class="form-control" placeholder="Enter Name" [(ngModel)]="name" name="name">
    </div>
    <div class="form-group">
      <h3 class="m-2">Brand :-</h3>
      <input type="text" class="form-control" placeholder="Enter Brand" [(ngModel)]="brand" name="brand">
    </div>
    <div class="form-group">
      <div class="form-group">
        <h3 class="m-2">Image URL :-</h3>
        <input type="text" class="form-control" placeholder="Enter Image URL" [(ngModel)]="image" name="image">
      </div>
      <h3 class="m-2">Category :-</h3>
      <select class="form-group" [(ngModel)]="category" name="category">
        <option value="Medicines" >Medicines</option>
        <option value="First Aid Kit">First Aid Kit</option>
        <option value="Wellness">Wellness</option>
        <option value="Devices">Devices</option>
      </select>
    </div>
    <div class="form-group">
      <h3 class="m-2">Description :-</h3>
      <input type="text" class="form-control" placeholder="Enter Details" [(ngModel)]="description" name="description">
    </div>
    <div class="form-group">
      <h3 class="m-2">Quantity :-</h3>
      <input type="number" class="form-control" placeholder="Enter Quantity In Stock" [(ngModel)]="quantity" name="quantity">
    </div>
    <div class="form-group">
      <h3 class="m-2">Price:-</h3>
      <input type="number" class="form-control" placeholder="Enter Price" [(ngModel)]="price" name="price">
    </div>
  </form>
    <div class="text-center">
      <button class="btn btn-primary" (click)="addProduct()">Save</button>
    </div>
</div>
  <div class="color pt-3">
    <hr class="m-0">
    <div class="size text-center text-dark pt-2 pb-3"><i class="material-icons size">copyright</i><span>&nbsp;2021, Medeasy, Chennai</span></div>
  </div>
</div>
