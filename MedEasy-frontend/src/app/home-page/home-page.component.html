</div>

    </li>

    <li class="nav-item" style="min-width: 150px" (click)="category('wellness')">

    </li>
    <li class="nav-item" style="min-width: 150px" (click)="category('devices')">
      <a class="nav-link text-dark">Devices</a>
    </li>
    
    
  </ul>
</nav>

  <div class="col-10 bdr-top-left">
    <div class="row">
      <div *ngIf="list.length==0" class="text-center d-flex">
        <h1 class="material-icons" style="font-size: 70px">sentiment_very_dissatisfied</h1>
        <h4 class="mt-3 ml-2">No Results Found</h4>
      </div>
      <div class="col-3" *ngFor="let l of list">
        <div class="border bg-white mt-3 p-2 shd rounded-lg">
          <img class="zoom" src="{{l.image}}" height="200px" width="120px">
          <div class="text-left m-3">
            <span><b>{{l.name}}</b></span>
            <div>{{l.description}}</div>
            <div>Price: <b>₹{{l.unitPrice}}</b></div>
            <button class="btn btn-primary mt-1" (click)="onSelect(l)">View Details</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
