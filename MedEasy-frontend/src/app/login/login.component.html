<div class="color" style="height: 100vh;">
  <a routerLink="/home"  style="text-decoration: none"><h2 class="text-center text-danger mb-4 pt-2"><b><i>MedEasy</i></b></h2></a>
  <div class="container border w-25 bg-primary rounded-lg shd">
    <h3 class="pt-3">Login</h3>
    <form >
        <div class="form-group pt-2">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" [(ngModel)]="password">
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
        <div class="text-center  mb-3">
        <button type="submit" class="btn btn-dark" (click)="login()">Login</button>
        </div>
    </form>
    <div class="text-center">New to Medeasy?</div>
    <div class="text-center mb-3 mt-2">
    <button routerLink="/signup" class="btn bg-light">Create your Account</button>
    </div>
  </div>
  <hr class="w-75 mt-3">
  <div class="size text-center text-muted"><i class="material-icons size">copyright</i><span>&nbsp;2021,Medeasy, Chennai</span></div>
</div>
