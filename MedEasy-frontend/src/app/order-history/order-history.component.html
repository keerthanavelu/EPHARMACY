<div class="container bdr">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Sr.</th>
      <th>Product</th>
      <th>Date</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let his of history; index as i">
      <td>{{i+1}}</td>
      <td>{{his.itemName}}</td>
      <td>{{his.date | date: 'medium'}}</td>
      <td>{{his.quantity}}</td>
      <td>{{his.price}}</td>
    </tr>
    </tbody>
  </table>
</div>

<hr class="mt-3 w-75">
<div class="size text-center text-muted"><i class="material-icons size">copyright</i><span>&nbsp;2021,Medeasy, Chennai</span></div>
